<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner MDTU Ar Rasyid</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/arrasyidcirebon-create/scannermadrasah/logo-madrasah.png" type="image/png">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1b5e20, #000000);
      color: #f5f5f5;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      width: 100px;
      max-width: 60%;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(255,255,255,0.15);
    }
    h2 {
      font-size: 1.4em;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    #instruksi {
      font-size: 0.7em;
      color: #ffc107;
      margin-bottom: 10px;
    }
    #reader {
      width: 100%;
      max-width: 280px;
      margin: 16px auto;
      border: 2px solid #c8e6c9;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    #hasil {
      white-space: pre-line;
      padding: 17px;
      margin: 13px auto;
      width: 90%;
      max-width: 420px;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      background-color: #2e7d32;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .quote {
      font-style: italic;
      font-size: 0.95em;
      margin-top: 30px;
      color: #c8e6c9;
      padding: 0 20px;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.1em; }
      #reader { max-width: 240px; }
      #hasil { font-size: 1em; max-width: 340px; }
    }
    @media (orientation: landscape) {
      #reader { max-width: 240px; }
      #hasil { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://cdn.jsdelivr.net/gh/arrasyidcirebon-create/scannermadrasah/logo-madrasah.png" alt="Logo MDTU Ar Rasyid">
    <h2>üì∑ QR Scanner MDTU Ar Rasyid</h2>
  </div>

  <div id="instruksi">üîä Ketuk layar sebelum scan agar suara aktif di HP</div>
  <div id="reader"></div>
  <div id="hasil">Silakan scan QR guru atau siswa</div>

  <audio id="notifMasuk" src="https://cdn.jsdelivr.net/gh/arrasyidcirebon-create/scannermadrasah/selamat-datang.mp3" preload="auto"></audio>
  <audio id="notifPulang" src="https://cdn.jsdelivr.net/gh/arrasyidcirebon-create/scannermadrasah/terima-kasih.mp3" preload="auto"></audio>

  <div class="quote">
    "Ilmu itu cahaya, dan cahaya Allah tidak diberikan kepada pelaku maksiat." ‚Äì Imam Syafi'i
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const html5QrCode = new Html5Qrcode("reader");
      const audioMasuk = document.getElementById("notifMasuk");
      const audioPulang = document.getElementById("notifPulang");

      // Pemanasan audio agar bisa diputar di HP
      document.body.addEventListener("click", () => {
        [audioMasuk, audioPulang].forEach(audio => {
          if (audio && typeof audio.play === "function") {
            audio.muted = true;
            audio.play().then(() => {
              audio.pause();
              audio.currentTime = 0;
              audio.muted = false;
            }).catch(() => {});
          }
        });
      }, { once: true });

      function tampilkanHasil(teks, warna) {
        const hasil = document.getElementById("hasil");
        hasil.innerText = teks;
        hasil.style.backgroundColor = warna;
        hasil.style.color = "#fff";
      }

      function validasiJamPresensi() {
        const now = new Date();
        const jam = now.getHours();
        const menit = now.getMinutes();
        const waktu = `${jam}:${menit.toString().padStart(2, '0')}`;

        if (jam < 14) return { status: "masuk", waktu };
        if (jam >= 15) return { status: "pulang", waktu };
        return { status: "invalid", waktu };
      }

      function kirimKeSpreadsheet(qrText) {
        const bagian = qrText.split("|");
        if (bagian.length < 4) {
          tampilkanHasil("‚ùå Format QR tidak valid", "#c62828");
          setTimeout(mulaiScan, 3000);
          return;
        }

        const { status, waktu } = validasiJamPresensi();
        if (status === "invalid") {
          tampilkanHasil("‚è∞ Di luar jam presensi\nJam: " + waktu, "#f9a825");
          setTimeout(mulaiScan, 3000);
          return;
        }

        const [tipe, nama, id, kelas] = bagian;
        const payload = new URLSearchParams({ tipe, nama, id, kelas, waktu, status });

        fetch("https://script.google.com/macros/s/AKfycbwa6Nr_WDA1DM763RFYDnunCw-LKtDDBITNDqWNsb7Lp7TEAtCHmBuMOQG0HvVGAB4V/exec", {
          method: "POST",
          mode: "cors",
          body: payload
        })
        .then(res => res.json())
        .then(res => {
          const warna = res.status === "success" ? "#2e7d32" :
                        res.status === "info" ? "#f9a825" : "#c62828";
          tampilkanHasil(res.message + "\nJam: " + waktu, warna);

          if (status === "masuk") audioMasuk.play();
          else if (status === "pulang") audioPulang.play();

          setTimeout(mulaiScan, 3000);
        })
        .catch(err => {
          tampilkanHasil("‚ùå Gagal kirim: " + err.message, "#c62828");
          setTimeout(mulaiScan, 3000);
        });
      }

      function onScanSuccess(text) {
        html5QrCode.stop().then(() => {
          tampilkanHasil("‚úÖ QR Terdeteksi:\n" + text, "#2e7d32");
          kirimKeSpreadsheet(text);
        }).catch(err => {
          tampilkanHasil("‚ùå Gagal menghentikan kamera: " + err.message, "#c62828");
        });
      }

      function mulaiScan() {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 200 },
          onScanSuccess
        ).catch(err => {
          tampilkanHasil("‚ùå Gagal membuka kamera: " + err.message, "#c62828");
        });
      }

      mulaiScan();
    });
  </script>
</body>
</html>
