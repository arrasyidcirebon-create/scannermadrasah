<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QR Scanner Madrasah</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/arrays/dicirebon-create/scannermadrosah/favicon.png" type="image/png">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f9fbe7;
      margin: 0;
      padding: 0;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    #hasil {
      white-space: pre-line;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      font-weight: bold;
    }
    .logo {
      margin-top: 20px;
    }
    .quote {
      font-style: italic;
      font-size: 0.9em;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://cdn.jsdelivr.net/gh/arrays/dicirebon-create/scannermadrosah/logo-madrasah.png" alt="Logo Madrasah" width="150">
    <h2>üì∑ QR Scanner Madrasah</h2>
  </div>

  <div id="reader"></div>
  <div id="hasil">Silakan scan QR guru atau siswa</div>

  <audio id="notifMasuk" src="https://cdn.jsdelivr.net/gh/arrays/dicirebon-create/scannermadrosah/selamat-datang.mp3" preload="auto"></audio>
  <audio id="notifPulang" src="https://cdn.jsdelivr.net/gh/arrays/dicirebon-create/scannermadrosah/terima-kasih.mp3" preload="auto"></audio>

  <div class="quote">
    "Ilmu itu cahaya, dan cahaya Allah tidak diberikan kepada pelaku maksiat." ‚Äì Imam Syafi'i
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const html5QrCode = new Html5Qrcode("reader");
      const audioMasuk = document.getElementById("notifMasuk");
      const audioPulang = document.getElementById("notifPulang");

      // Pemanasan audio agar tidak diblokir browser
      document.body.addEventListener("click", () => {
        [audioMasuk, audioPulang].forEach(audio => {
          if (audio && typeof audio.play === "function") {
            audio.muted = true;
            audio.play().then(() => {
              audio.pause();
              audio.currentTime = 0;
              audio.muted = false;
              console.log("Audio siap:", audio.id);
            }).catch(err => {
              console.warn("Gagal memanaskan audio:", err);
            });
          }
        });
      }, { once: true });

      function tampilkanHasil(teks, warna) {
        const hasil = document.getElementById("hasil");
        hasil.innerText = teks;
        hasil.style.backgroundColor = warna;
        hasil.style.color = "#fff";
      }

      function mulaiScan() {
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        ).catch(err => {
          tampilkanHasil("‚ùå Gagal membuka kamera: " + err.message, "#c62828");
        });
      }

      function kirimKeSpreadsheet(qrText) {
        const bagian = qrText.split("|");
        if (bagian.length < 4) {
          tampilkanHasil("‚ùå Format QR tidak valid", "#c62828");
          setTimeout(mulaiScan, 3000);
          return;
        }

        const [tipe, nama, id, kelas] = bagian;
        const payload = new URLSearchParams({ tipe, nama, id, kelas });

        fetch("https://script.google.com/macros/s/AKfycbwa6Nr_WDA1DM763RFYDnunCw-LKtDDBITNDqWNsb7Lp7TEAtCHmBuMOQG0HvVGAB4V/exec", {
          method: "POST",
          body: payload
        })
        .then(res => res.json())
        .then(res => {
          const warna = res.status === "success" ? "#2e7d32" :
                        res.status === "info" ? "#f9a825" : "#c62828";
          tampilkanHasil(res.message, warna);

          const msg = res.message.toLowerCase();
          const playAudio = (audio) => {
            if (audio && typeof audio.play === "function") {
              audio.pause();
              audio.currentTime = 0;
              audio.play().catch(err => {
                console.warn("Gagal memutar audio:", err);
              });
            }
          };

          if (msg.includes("masuk")) {
            playAudio(audioMasuk);
          } else if (msg.includes("pulang")) {
            playAudio(audioPulang);
          }

          setTimeout(mulaiScan, 3000);
        })
        .catch(err => {
          tampilkanHasil("‚ùå Gagal kirim: " + err.message, "#c62828");
          setTimeout(mulaiScan, 3000);
        });
      }

      function onScanSuccess(text) {
        html5QrCode.stop().then(() => {
          tampilkanHasil("‚úÖ QR Terdeteksi:\n" + text, "#2e7d32");
          kirimKeSpreadsheet(text);
        }).catch(err => {
          tampilkanHasil("‚ùå Gagal menghentikan kamera: " + err.message, "#c62828");
        });
      }

      mulaiScan();
    });
  </script>
</body>
</html>
